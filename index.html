<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="svg">
    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <a href="http://127.0.0.1:5500/index.html">
            <path d="M120 60C120 26.8629 93.1371 0 60 0C26.8629 0 0 26.8629 0 60C0 93.1371 26.8629 120 60 120C93.1371 120 120 93.1371 120 60Z" fill="#191919"/>
            <path d="M58.9316 88.3336L37.9734 29.4053" stroke="#FAFF00" stroke-width="15"/>
            <path d="M81.87 33.4575L61.2076 88.3108" stroke="#FAFF00" stroke-width="15"/>
            <path d="M60 82.8L55.8432 89.4H64.1568L60 82.8Z" fill="#FAFF00"/>
            <path d="M52 89.4H68" stroke="#FAFF00" stroke-width="3"/>
            <path d="M79.2 32.6C79.6 31.2 80.2 30 80.8 29.4C81.4 28.8 81.8724 28.4366 82.6 28C83.6 27.4 85 26.8 86.4 26.6C87.8 26.4 90.4 27 91 27.2C91.6 27.4 95.2 28.8 95.2 29C95.2 29.2 92.1376 28.3126 90.2 28.6C89.0752 28.7668 88.3312 28.7475 87.4 29.4C86.72 29.8764 86.4344 30.2925 86 31C85.5596 31.7168 85.3436 32.1971 85 33C84.7376 33.6136 84.6 34.4 84.4 34.6C84.2 34.8 79.2 32.6 79.2 32.6Z" fill="#FAFF00" stroke="#FAFF00"/>
            <path d="M88.4 28C88.6209 28 88.8 27.8209 88.8 27.6C88.8 27.3791 88.6209 27.2 88.4 27.2C88.1791 27.2 88 27.3791 88 27.6C88 27.8209 88.1791 28 88.4 28Z" fill="#191919"/>
        </a>
    </svg>
    </div>
    <div class="container">
        <div id="sign-up"><strong>Sign Up</strong></div>
        <div id="its-easy">it's easy</div>
        <div class="form-wrapper"></div>
        <form action="http://127.0.0.1:5500/">
            <div class="forms" id="first-name">
              <label for="first_name">First Name</label>
              <div class="break"></div>
              <input type="text" id="first_name" name="first_name" placeholder="John">
            </div>
            <div class="forms" id="last-name">
              <label for="last_name">Last Name</label>
              <div class="break"></div>
              <input type="text" id="last_name" name="last_name" placeholder="Doe">
            </div>
            <div class="break"></div>
            <div class="forms" id="email">
                <label for="user_email">Email</label>
                <div class="break"></div>
                <input type="email" id="user_email" name="email" placeholder="email@gmail.com">
            </div>
            <div class="forms" id="phone">
                <label for="phone_number">Phone Number</label>
                <div class="break"></div>
                <input type="tel" id="phone_number" name="phone_number">
            </div>
            <div class="break"></div>
            <div class="forms" id="password">
                <label for="user_password">Password</label>
                <div class="break"></div>
                <input type="password" id="user_password" name="password">
            </div>
            <div class="forms" id="password-confirm">
                <label for="user_password">Confirm Password</label>
                <div class="break"></div>
                <input type="password" id="user_password" name="password">
            </div>
            <div class="break"></div>
            <button type="submit">Create Account</button>
            <div class="break"></div>
            <div id="log-in">Already have an account? <a href="http://127.0.0.1:5500/index.html"><strong>Log In</strong></a></div>
          </form>
    </div>
</body>
</html>
